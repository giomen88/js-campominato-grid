<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 left">
                    <img src="img/Logo.png" alt="logo-image" class="img-fluid">
                    <h1 class="d-inline-block align-middle ms-2">Campo Minato</h1>
                </div>
                <div class="col-6 right text-end align-middle fs-5">
                    <label for="level"><strong>Livello</strong></label>
                    <select name="level" id="level" class="ms-2 rounded-1">
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button type="button" class="btn btn-outline-dark w-25 ms-3 fs-5"
                        id="play-button"><strong>PLAY</strong></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-12 d-flex flex-wrap" id="grid">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <address>Made with <i class="bi bi-balloon-heart-fill"></i> by Giorgia</address>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
